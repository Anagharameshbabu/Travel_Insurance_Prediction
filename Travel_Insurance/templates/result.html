<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-image: url_for("static/image/predict.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        .container {
            background-color: rgba(143, 202, 239, 0.9);
            padding: 20px;
            border-radius: 10px;
            margin-top: 50px;
            max-width: 600px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Travel Insurance Prediction Result</h2>
        <div class="card text-center mt-4">
            <div class="card-body">
                <h4 class="card-title">Prediction:</h4>
                <p class="card-text">
                    <!-- Display the prediction result here -->
                    {{ prediction }}
                </p>
            </div>
        </div>
        <div class="text-center mt-4">
            <a href="/" class="btn btn-primary">Make Another Prediction</a>
        </div>
    </div>
</body>
</html>
