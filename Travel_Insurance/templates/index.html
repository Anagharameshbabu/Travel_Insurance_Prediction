<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Insurance Prediction</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-image: url('static/image/travel_insurance_predicton.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
        }

        .container {
            background-color: rgba(177, 213, 241, 0.9);
            padding: 20px;
            border-radius: 10px;
            margin-top: 50px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
        }

        h2 {
            margin-bottom: 20px;
            font-weight: bold;
            color: #000000;
        }

        label {
            font-weight: 600;
            margin-bottom: 5px;
        }

        .form-check-label {
            font-weight: 500;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .btn {
            padding: 10px 15px;
            font-size: 16px;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            h2 {
                font-size: 22px;
            }

            .btn {
                font-size: 14px;
                padding: 8px 12px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h2 class="text-center">Travel Insurance Prediction</h2>
        <form action="/predict" method="POST">

            <!-- Employment Type -->
            <div class="form-group">
                <label>Employment Type:</label><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="employmentGovernment" name="Employment_Type" value="Government Sector" required>
                    <label class="form-check-label" for="employmentGovernment">Government Sector</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="employmentPrivate" name="Employment_Type" value="Private Sector/Self Employed" required>
                    <label class="form-check-label" for="employmentPrivate">Private Sector/Self Employed</label>
                </div>
            </div>

            <!-- Annual Income -->
            <div class="form-group">
                <label for="AnnualIncome">Annual Income:</label>
                <input type="number" class="form-control" id="AnnualIncome" name="AnnualIncome" required>
            </div>

            <!-- Chronic Diseases -->
            <div class="form-group">
                <label>Chronic Diseases:</label><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="chronicNo" name="ChronicDiseases" value="No" required>
                    <label class="form-check-label" for="chronicNo">No</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="chronicYes" name="ChronicDiseases" value="Yes" required>
                    <label class="form-check-label" for="chronicYes">Yes</label>
                </div>
            </div>

            <!-- Ever Travelled Abroad -->
            <div class="form-group">
                <label>Ever Travelled Abroad:</label><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="travelNo" name="EverTravelledAbroad" value="No" required>
                    <label class="form-check-label" for="travelNo">No</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="travelYes" name="EverTravelledAbroad" value="Yes" required>
                    <label class="form-check-label" for="travelYes">Yes</label>
                </div>
            </div>

            <!-- Destination Region -->
            <div class="form-group">
                <label for="DestinationRegion">Destination Region:</label>
                <select class="form-control" id="DestinationRegion" name="DestinationRegion" required>
                    <option value="South America">South America</option>
                    <option value="Australia">Australia</option>
                    <option value="Africa">Africa</option>
                    <option value="Asia">Asia</option>
                    <option value="Europe">Europe</option>
                    <option value="North America">North America</option>
                </select>
            </div>

            <!-- Travel Purpose -->
            <div class="form-group">
                <label>Travel Purpose:</label><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="purposeLeisure" name="TravelPurpose" value="Leisure" required>
                    <label class="form-check-label" for="purposeLeisure">Leisure</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="purposeBusiness" name="TravelPurpose" value="Business" required>
                    <label class="form-check-label" for="purposeBusiness">Business</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="purposeBusiness" name="TravelPurpose" value="Education" required>
                    <label class="form-check-label" for="purposeBusiness">Education</label>
                </div>
                
            </div>

            <!-- Policy Duration -->
            <div class="form-group">
                <label for="PolicyDuration">Policy Duration (in days):</label>
                <input type="number" class="form-control" id="PolicyDuration" name="PolicyDuration" required>
            </div>

            <!-- Claim History -->
            <div class="form-group">
                <label>Claim History:</label><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="claimNo" name="ClaimHistory" value="No" required>
                    <label class="form-check-label" for="claimNo">No</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="claimYes" name="ClaimHistory" value="Yes" required>
                    <label class="form-check-label" for="claimYes">Yes</label>
                </div>
            </div>

            <!-- Customer Loyalty Level -->
            <div class="form-group">
                <label>Customer Loyalty Level:</label><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="loyaltyGold" name="CustomerLoyaltyLevel" value="Gold" required>
                    <label class="form-check-label" for="loyaltyGold">Gold</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="loyaltyPlatinum" name="CustomerLoyaltyLevel" value="Platinum" required>
                    <label class="form-check-label" for="loyaltyPlatinum">Platinum</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="loyaltySilver" name="CustomerLoyaltyLevel" value="Silver" required>
                    <label class="form-check-label" for="loyaltySilver">Silver</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="loyaltyBronze" name="CustomerLoyaltyLevel" value="Bronze" required>
                    <label class="form-check-label" for="loyaltyBronze">Bronze</label>
                </div>
            </div>

            <!-- Preferred Payment Method -->
            <div class="form-group">
                <label for="PreferredPaymentMethod">Preferred Payment Method:</label>
                <select class="form-control" id="PreferredPaymentMethod" name="PreferredPaymentMethod" required>
                    <option value="Credit Card">Credit Card</option>
                    <option value="Bank Transfer">Bank Transfer</option>
                    <option value="PayPal">PayPal</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary btn-block">Predict</button>
        </form>
    </div>
</body>

</html>
